name: Deploy Cloudflare Workers

on:
  workflow_dispatch:   # hanya manual, lewat tombol "Run workflow" di GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cf
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config binaryen

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install worker-build
        run: cargo install worker-build

      - name: Build Worker
        run: worker-build --release
        working-directory: ./
        env:
          RUST_BACKTRACE: full

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: publish

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-logs
          path: |
            /home/runner/.config/.wrangler/logs/
            /home/runner/.cache/.wasm-pack/
            /home/runner/work/Siren/Siren/build/
